<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Aplicaci√≥n de Empleos</span>
    <span class="example-spacer"></span>

    <button [routerLink]="'registro-empresa'" mat-raised-button color="primary" class="example-icon"
            aria-label="Detalles"  *ngIf="!isEmpresa" (click)="onToggleIsEmpresa()">
      Para Persona
    </button>
    <button [routerLink]="''" mat-raised-button color="primary" class="example-icon"
             aria-label="Detalles"  *ngIf="isEmpresa" (click)="onToggleIsEmpresa()" >
      Para Empresa
    </button>

    <button [routerLink]="'login-cliente'" mat-raised-button color="primary" class="example-icon"
            aria-label="Detalles"  *ngIf="!isLoggedIn">
      Ingresar
    </button>
    <button  mat-raised-button color="primary" class="example-icon"
            aria-label="Detalles"  *ngIf="isLoggedIn" (click)="logOut()" >
      Salir
    </button>
  </mat-toolbar-row>
</mat-toolbar>
