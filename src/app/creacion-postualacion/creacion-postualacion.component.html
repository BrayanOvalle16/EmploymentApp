<form [formGroup]="ofertaForm" (ngSubmit)="crearOferta()" class="oferta-form">
    <!-- Título del Formulario -->
    <div class="form-header">
      <h2>Crear Nueva Oferta</h2>
      <p>Complete los detalles de la oferta para publicarla.</p>
    </div>
  
    <div class="form-container">
      <!-- Título de la oferta -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Título de la oferta</mat-label>
        <input matInput formControlName="titulo" required>
        <mat-error *ngIf="ofertaForm.get('titulo')?.hasError('required')">
          El título es obligatorio.
        </mat-error>
      </mat-form-field>
    
      <!-- Descripción -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion" rows="4" required></textarea>
        <mat-error *ngIf="ofertaForm.get('descripcion')?.hasError('required')">
          La descripción es obligatoria.
        </mat-error>
      </mat-form-field>
    
      <!-- Requisitos -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Requisitos</mat-label>
        <textarea matInput formControlName="requisitos" rows="3" required></textarea>
        <mat-error *ngIf="ofertaForm.get('requisitos')?.hasError('required')">
          Los requisitos son obligatorios.
        </mat-error>
      </mat-form-field>
    
      <!-- Salario -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Salario</mat-label>
        <input matInput type="number" formControlName="salario" required>
        <mat-error *ngIf="ofertaForm.get('salario')?.hasError('required')">
          El salario es obligatorio.
        </mat-error>
      </mat-form-field>
    
      <!-- Botón para crear oferta -->
      <div class="submit-button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="ofertaForm.invalid">
          Crear Oferta
        </button>
      </div>
    </div>
  </form>
